<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create an Account</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />
        <script type ="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </h:head>
    <h:body styleClass="cyan lighten-5">
        <div class="valign-wrapper" id="create-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class ="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" style="max-width: 64px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBHvpKbjN_ZwfS839w2AFhbmwUAN6Kr5yVUbRFH3J6dc_-DqCIpA"> </img>
                                        <div class="left-align">
                                            <h:form id="create-form">
                                                <p:growl autoUpdate="true" />
                                                <div class="row">
                                                    <!-- class = "active" -->
                                                    <div class="col s12 input-field">
                                                        <i class="material-icons prefix">person</i>
                                                        <h:inputText value="#{createAccount.username}" id="username" required="true" 
                                                                     requiredMessage="Username is required" validator="#{createAccount.validateUsername}"/>
                                                        <h:outputLabel class = "active" for="username" value="Username"/>
                                                    </div>
                                                    <div class="col s12 input-field">
                                                        <i class="material-icons prefix">lock</i>
                                                        <h:inputSecret value="#{createAccount.password}" id="password" required="true" 
                                                                       binding="#{createAccount.passwordUI}"
                                                                       requiredMessage="Password is required" />
                                                        <h:outputLabel class = "active" for="password" value="Password"/>
                                                    </div>    
                                                    <div class="col s12 input-field">
                                                        <i class="material-icons prefix">lock</i>
                                                        <h:inputSecret value="#{createAccount.confirmPassword}" id="confirmpassword" required="true" 
                                                                       requiredMessage="Please confirm your password" 
                                                                       validator="#{createAccount.validatePassword}"/>
                                                        <h:outputLabel class = "active" for="confirmpassword" value="Confirm Password"/>
                                                    </div> 
                                                    <div class="col s12 input-field">
                                                        <i class="material-icons prefix">person_outline</i>
                                                        <h:inputText value="#{createAccount.firstName}" id="firstName" required="true" requiredMessage="First name is required" />
                                                        <h:outputLabel class = "active" for="firstName" value="First Name"/>
                                                    </div>
                                                    <div class="col s12 input-field">
                                                        <i class="material-icons prefix">person_outline</i>
                                                        <h:inputText value="#{createAccount.lastName}" id="lastName" required="true" requiredMessage="Last name is required" />
                                                        <h:outputLabel class = "active" for="lastName" value="Last Name"/>
                                                    </div>
                                                    <div class="col s12 input-field">
                                                        <i class="material-icons prefix">mail</i>
                                                        <h:inputText value="#{createAccount.email}" id="email" required="true" 
                                                                     requiredMessage="Email address is required" 
                                                                     validator="#{createAccount.validateEmail}"/>
                                                        <h:outputLabel class = "active" for="email" value="Email Address"/>
                                                    </div> 
                                                    <div class="col s12 input-field">
                                                        <i class="material-icons prefix">phone</i>
                                                        <h:inputText value="#{createAccount.phone}" id="phone" required="true" 
                                                                     requiredMessage="Phone number is required" 
                                                                     validator="#{createAccount.validatePhone}"/>
                                                        <h:outputLabel class = "active" for="phone" value="Phone Number"/>
                                                    </div> 
                                                    <div class="center-align">
                                                        <div class="col s12 input-field">
                                                            <h:commandButton value="Create Account" styleClass="btn btn-large" style="margin-right: 50px" actionListener="#{createAccount.create()}" />
                                                            <h:commandButton value="Login" styleClass="btn btn-large" action="#{createAccount.login()}" immediate="true"/>
                                                        </div>                                                      
                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
