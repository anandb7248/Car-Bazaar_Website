<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
	<head>
		<title>My Listings</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
                <link href="./resources/css/home.css" rel="stylesheet" type="text/css"/>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
                <!-- Scripts -->
		<script src="./js/jquery.min.js"></script>
		<script src="./js/jquery.scrollex.min.js"></script>
		<script src="./js/skel.min.js"></script>
		<script src="./js/util.js"></script>
		<script src="./js/main.js"></script>
	</head>
	<body>

		<!-- Header -->
			<!-- class="alt" -->
                        <header id="header" style="background-color: #000">
				<div class="logo"><h:link value="Car Bazaar" outcome="home"/> <span>by ADTW</span></div>            
				<a href="#menu">Menu</a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
                                        <li><h:link value="Home" outcome="home"/></li>
                                        <li><h:link value="Buy a car" outcome="buy"/></li>
                                        <li><h:link value="Sell your car" outcome="sell"/></li>
                                        <li><h:link value="My Listings" outcome="listing"/></li>
                                        <li><h:link value="Settings" outcome="setting"/></li>
                                        <li><h:link value="Logout" outcome="account"/></li>
				</ul>
			</nav>

		<!-- One -->
			<section id="one" class="wrapper style2">
				<div class="inner">
					<div class="grid-style">

						<div>
							<div class="box">
								<div class="image fit">
									<img src="./images/buy.jpg" alt="" />
								</div>
								<div class="content">
									<header class="align-center">
										<p>Looking for something new to drive?</p>
										<h2>Buy a car now!</h2>
									</header>
									<p class = "align-center"> Click below to get started and search for a used car! </p>
									<footer class="align-center">
                                                                                <h:button class="button alt" value="Buy a Used Car" outcome="buy"/>
									</footer>
								</div>
							</div>
						</div>

						<div>
							<div class="box">
								<div class="image fit">
									<img src="./images/sell.jpg" alt="" />
								</div>
								<div class="content">
									<header class="align-center">
										<p>Looking to sell your car?</p>
										<h2>Sell your car now!</h2>
									</header>
									<p class = "align-center"> Click below to get started and sell your car! </p>
									<footer class="align-center">
										<h:button class="button alt" value="Sell a Car" outcome="sell"/>
									</footer>
								</div>
							</div>
						</div>

					</div>
				</div>
			</section>
	</body>
</html>
